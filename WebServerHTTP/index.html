<!DOCTYPE html>
<html lang = "it">
  <head>
    <title> Webserver HTTP </title>

    <meta charset = "utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1">
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel = "stylesheet">
    <link href = "./Style/style.css" rel = "stylesheet">

    <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class = "container mt-3" id = "sfondo">
      <h2 id = "center"> Webserver HTTP </h2>
      
      <br>

      <div class = "row" id = "center">
        <div class = "col-xs-6 col-md-4">
          <form action = "https://WebServerHTTP.nicholasvalenza.repl.co/primi" method = "get">
            <div class = "mb-3 mt-3">
              <button type = "submit" class = "btn btn-dark"> Stampa numeri primi </button>
            </div>
          </form>
        </div>

        <div class = "col-xs-6 col-md-4">
          <form action = "https://WebServerHTTP.nicholasvalenza.repl.co/dispari" method = "get">
            <div class = "mb-3 mt-3">
              <button type = "submit" class = "btn btn-dark"> Stampa numeri dispari </button>
            </div>
          </form>
        </div>

        <div class = "col-xs-6 col-md-4">
          <form action = "https://WebServerHTTP.nicholasvalenza.repl.co/pari" method = "get">
            <div class = "mb-3 mt-3">
              <button type = "submit" class = "btn btn-dark"> Stampa numeri pari </button>
            </div>
          </form>
        </div>
      </div>

      <br>

      <form action = "https://WebServerHTTP.nicholasvalenza.repl.co/saluta" method = "get">
        <div class = "mb-3 mt-3">
          <label for = "nick"> Chi vuoi salutare: </label>
          <input type = "text" class = "form-control" id = "nick" placeholder = "Inserisci nome" name = "nick">
        </div>
        <button type = "submit" class = "btn btn-dark"> Saluta </button>
      </form>

      <br>

      <form action = "https://WebServerHTTP.nicholasvalenza.repl.co/stampasufile" method = "get">
        <div class = "mb-3 mt-3">
          <label for = "string"> Scrivi frase da stampare: </label>
          <input type = "text" class = "form-control" id = "string" placeholder = "Inserisci frase" name = "string">
          <br>
          <label for = "nvolte"> Quante volte vuoi stamparlo: </label>
          <input type = "text" class = "form-control" id = "nvolte" placeholder = "Inserisci numero" name = "nvolte">
        </div>
        <button type = "submit" class = "btn btn-dark"> Stampa </button>
      </form>
    </div>
  </body>
</html>
