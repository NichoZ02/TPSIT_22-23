<html>
    <head>
        <style>
            #oggetto {
                top: 100px;
                height: 50px;
                background-color: green;
                color: white;
                position: absolute;
                height: 50px;
                width: 50px;
                text-align: center;
                font-size: 20px;
                border-width: 1px;
                border: solid black;
            }
        </style>
        <script>
            let webSocket = new WebSocket(location.origin.replace(/^http/, 'ws')); // Creazione del websocket.
            let element; // Elemento da spostare.
            webSocket.onmessage = (event) => {
                element = document.getElementById("oggetto"); // Ricerca "oggetto".
                var jsonParsed = JSON.parse(event.data); // Parsing dei dati inviati dal server.
                console.log(jsonParsed); // Stampa dei dati parsati nella console.
                // Modifica left e top dell'elemento.
                el.style.left = parseInt(jsonParsed[0]);
                el.style.top = parseInt(jsonParsed[1]);
            };
        </script>
    </head>
    <body>
        <div id="oggetto"></div>
    </body>
</html>
